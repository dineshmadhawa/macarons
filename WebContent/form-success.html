<div class="row row-mptp">
	<div class="form-section-small-legend2">order</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-section-small">
		<div class="row margin-top-20 form-success" ng-show="refNumber">
			<div
				class="col-xs-12 col-sm-12 col-md-12 col-lg-12 alert alert-success text-center">
				<h4>Congratulations!</h4>
				<h5>Your order has been submitted successfully. Your reference
					number: {{refNumber}}</h5>
			</div>
		</div>
		<div class="alert alert-danger margin-top-20 hidden-print"
			ng-show="error">
			<div class="text-center">
				<h4>ERROR</h4>
			</div>
			<div>{{error}}</div>
		</div>
		<div
			class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 action-buttons hidden-print">
			<div class="text-center">
				<button class="btn btn-primary" ng-click="create()">New
					Order</button>
			</div>
		</div>
	</div>
</div>
<br>
